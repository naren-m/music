version: '3.8'

services:
  carnatic-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carnatic-music-app
    ports:
      - "5002:5001"  # Main application port (external:internal)
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONPATH=/app
      - MICROPHONE_MODE=client_side
    volumes:
      # Mount source code for development hot reload
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    networks:
      - carnatic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "carnatic.version=v2.0"
      - "carnatic.audio=client-side"
      - "carnatic.realtime=websocket"

  # Optional: Redis for session management and caching
  redis:
    image: redis:7-alpine
    container_name: carnatic-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - carnatic-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    profiles:
      - full-stack

networks:
  carnatic-network:
    driver: bridge

volumes:
  redis_data: