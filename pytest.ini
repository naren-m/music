[tool:pytest]
# Pytest Configuration for Carnatic Learning Application

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=core
    --cov=api
    --cov=modules
    --cov-report=html:coverage_html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --durations=10
    --maxfail=5

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    audio: marks tests that require audio processing
    network: marks tests that require network access
    performance: marks tests for performance benchmarking
    accessibility: marks tests for accessibility compliance
    
# Test timeout
timeout = 300

# Async settings
asyncio_mode = auto

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*urllib3.*:UserWarning
    
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution
# Uncomment to enable parallel test execution
# -n auto

# Playwright specific
playwright_browsers = chromium

# Coverage settings
[coverage:run]
source = core, api, modules
omit = 
    tests/*
    */test_*
    */conftest.py
    */__pycache__/*
    */migrations/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod